# Configurações de Teste
spring.profiles.active=test

# Banco de dados em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA/Hibernate para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configurações para testes
jwt.secret=dGVzdC1zZWNyZXQtdmVyeS1sb25nLWFuZC12ZXJ5LXNlY3VyZS1mb3ItdGVzdGluZy1wdXJwb3Nlcw==
jwt.expiration=3600000

# Logging para testes
logging.level.com.annaehugo.freepharma=DEBUG
logging.level.org.springframework.security=DEBUG

# Desabilitar security para alguns testes
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration